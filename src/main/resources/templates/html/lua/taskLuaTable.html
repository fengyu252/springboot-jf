<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- BEGIN HEAD -->

<head th:replace="html/public :: #top_css_common">

	<meta charset="utf-8" />

	<title>任务管理系统</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- BEGIN GLOBAL MANDATORY STYLES -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- BEGIN HEADER -->

	<div th:replace="html/public :: #top_dh_common">

	</div>
	<!-- END HEADER -->
    
	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- BEGIN SIDEBAR -->

		<div th:replace="html/public :: #left_menu_common(activeOne='gn',activeTwo='lua',activeThree='luaTable')">

		</div>
		<!-- END SIDEBAR -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			

			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->
				<!--填写头部信息-->
				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN STYLE CUSTOMIZER -->

<!--						<div th:replace="html/public :: #main_color_common"></div>-->
						<!-- END BEGIN STYLE CUSTOMIZER -->    

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							LUA <small>列表</small>

						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="#">LUA</a>

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="#" th:href="@{/webAdmin/goTaskTable}">列表</a></li>

						</ul>

						
					</div>

				</div>

				
				
			</div>

			<!-- END PAGE CONTAINER-->
			<div class="row-fluid">
				<div class="span12">
			<!-- 可以编写其他信息-->
			<input type="hidden" th:href="@{/webAdmin/delLua}" id="durl" name="durl">
			<div  class="portlet box blue">
				<div class="portlet-title">

					<div class="caption"><i class="icon-cogs"></i>列表</div>

					<div class="actions">

						<a href="#" th:href="@{/webAdmin/goLuaAdd}"  class="btn green"><i class="icon-plus"></i> Add</a>

						<a href="#" th:href="@{/webAdmin/goLuaTable/1}" class="btn yellow"><i class="icon-print"></i> 禁用</a>

					</div>

				</div>
				<div class="portlet-body no-more-tables">
				<table class="table-bordered table-striped table-condensed cf">
					<thead>
					<tr>
						<th>ID</th>

						<th>昵称</th>
						<th>url</th>

						<th>状态</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="task : ${lua}">
						<td th:text="${task?.id}">12</td>
						<td th:text="${task?.name}">12</td>
						<td th:text="${task?.url}">58同城（55）</td>
						<td th:text="${task?.type}== 0 ?'启用':'禁用'">小极红包</td>
						<td>
							<a th:href="@{/webAdmin/goLuaUpdate/}+${task?.id}"><button type="button" class="btn blue">修改</button></a>
							<a th:onclick="ok([[${task?.id}]])"><button type="button" class="btn blue">删除</button></a>
							<a th:href="@{/webAdmin/updateLuaByType/}+${task?.id}+'/1'"><button type="button" class="btn blue">禁用</button></a>
							<a th:href="@{/webAdmin/updateLuaByType/}+${task?.id}+'/0'"><button type="button" class="btn blue">开启</button></a>

						</td>
					</tr>

					</tbody>
				</table>
			</div>
		</div>
				</div>
			</div>
		</div>
		<!-- END PAGE -->

	</div>

	<!-- END CONTAINER -->

	<!-- BEGIN FOOTER -->
	<div th:replace="html/public :: #down_dh_common"></div>


	<div th:replace="html/public :: #js_down_common">

	</div>

	<script src="media/js/app.js" type="text/javascript" th:src="@{/media/js/app.js}"></script>
<!--	<script src="media/js/table-advanced.js" th:src="@{/media/js/table-advanced.js}"></script>-->
	<script>

		jQuery(document).ready(function() {    

		   App.init(); // initlayout and core plugins

		   // Index.initMiniCharts();

		   // Index.initDashboardDaterange();

		});
		function ok(id) {
			var r=confirm("是否要删除"+id)
			if (r==true)
			{
				var url=$("#durl").attr("href");
				url=url+"/"+id;
				window.location.href=url;
			}
			else
			{

			}
		}
	</script>

	<!-- END JAVASCRIPTS -->

</body>

<!-- END BODY -->

</html>
