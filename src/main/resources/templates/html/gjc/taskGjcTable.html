<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- BEGIN HEAD -->

<head th:replace="html/public :: #top_css_common">

	<meta charset="utf-8" />

	<title>任务管理系统</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- BEGIN GLOBAL MANDATORY STYLES -->

</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- BEGIN HEADER -->

	<div th:replace="html/public :: #top_dh_common">

	</div>
	<!-- END HEADER -->
    
	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- BEGIN SIDEBAR -->

		<div th:replace="html/public :: #left_menu_common(activeOne='gjc',activeTwo='gjcTable',activeThree='')">

		</div>
		<!-- END SIDEBAR -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			

			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->
				<!--填写头部信息-->
				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN STYLE CUSTOMIZER -->

<!--						<div th:replace="html/public :: #main_color_common"></div>-->
						<!-- END BEGIN STYLE CUSTOMIZER -->    

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							关键词 <small>列表</small>

						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="#">关键词</a>

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="#" th:href="@{/webAdmin/goTaskTable}">列表</a></li>

						</ul>

						
					</div>

				</div>

				
				
			</div>

			<!-- END PAGE CONTAINER-->
			<div class="row-fluid">
				<div class="span12">
			<!-- 可以编写其他信息-->
			<input type="hidden" th:href="@{/webAdmin/delGjcId}" id="durl" name="durl">
			<div  class="portlet box blue">
				<div class="portlet-title">

					<div class="caption"><i class="icon-cogs"></i>列表</div>

					<div class="actions">

						<a href="#" th:if="${list}== null " th:href="@{/webAdmin/goGjcAdd}" class="btn green"><i class="icon-plus"></i> Add</a>
						<a href="#" th:if="${list}!= null " th:href="@{/webAdmin/goGjcAdd?taskId=}+${taskId}" class="btn green"><i class="icon-plus"></i> Add</a>

						<a href="#" class="btn yellow"><i class="icon-print"></i> Print</a>

					</div>

				</div>
				<div class="portlet-body no-more-tables">
				<table class="table-bordered table-striped table-condensed cf">
					<thead>
					<tr>
						<th>ID</th>
						<th>任务ID</th>
						<th>昵称</th>
						<th>关键词</th>
						<th>实际</th>
						<th>任务</th>
						<th>完成</th>
						<th>回调</th>
						<th>日期</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="task : ${list}">
						<td th:text="${task?.id}">12</td>
						<td th:text="${task?.taskid}">58同城（55）</td>
						<td th:text="${task?.r2}">小极红包</td>
						<td th:text="${task?.gjc}">cd</td>
						<td th:text="${task?.sjnumber}">回调</td>
						<td th:text="${task?.xnumber}">55</td>
						<td th:text="${task?.r4}">正式</td>
						<td th:text="${task?.r3}">正式</td>
						<td th:text="${task?.changetime}">2020-03-30</td>
						<td>
							<a th:href="@{/webAdmin/goTaskDetail/0} + '/'+${task?.taskid}+'/'+${task?.id}+'/1'"><button type="button" class="btn blue">详情</button></a>
							<a th:href="@{/webAdmin/goUpdateGjc/} +${task?.id}+'/'+${task?.taskid}"><button type="button" class="btn blue">修改</button></a>

							<button type="button" class="btn blue" th:onclick="ok([[${task?.taskid}]],[[${task?.id}]])">删除</button>


						</td>
					</tr>

					</tbody>
				</table>
			</div>
		</div>
				</div>
			</div>
		</div>
		<!-- END PAGE -->

	</div>

	<!-- END CONTAINER -->

	<!-- BEGIN FOOTER -->
	<div th:replace="html/public :: #down_dh_common"></div>


	<div th:replace="html/public :: #js_down_common">

	</div>
	<!-- END CORE PLUGINS -->

<!--	<script type="text/javascript" src="media/js/select2.min.js" th:src="@{/media/js/select2.min.js}"></script>-->

<!--	<script type="text/javascript" src="media/js/jquery.dataTables.js" th:src="@{/media/js/jquery.dataTables.js}"></script>-->

<!--	<script type="text/javascript" src="media/js/DT_bootstrap.js" th:src="@{/media/js/DT_bootstrap.js}"></script>-->

<!--	&lt;!&ndash; BEGIN PAGE LEVEL SCRIPTS &ndash;&gt;-->

	<script src="media/js/app.js" type="text/javascript" th:src="@{/media/js/app.js}"></script>
<!--	<script src="media/js/table-advanced.js" th:src="@{/media/js/table-advanced.js}"></script>-->
	<script>

		jQuery(document).ready(function() {    

		   App.init(); // initlayout and core plugins

		   // Index.init();

		   // Index.initJQVMAP(); // init index page's custom scripts
		   //

		   // Index.initChat();
		   //
		   // Index.initMiniCharts();
		   //
		   // Index.initDashboardDaterange();
		   //
		   // Index.initIntro();

		});
		function ok(taskId,id) {
			var r=confirm("是否要删除"+taskId)
			if (r==true)
			{
				var url=$("#durl").attr("href");
				url=url+"/"+taskId+"/"+id;
				window.location.href=url;
			}
			else
			{

			}
		}
	</script>

	<!-- END JAVASCRIPTS -->

</body>

<!-- END BODY -->

</html>
