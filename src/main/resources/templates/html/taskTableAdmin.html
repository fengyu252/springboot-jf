<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- BEGIN HEAD -->

<head th:replace="html/public :: #top_css_common">

	<meta charset="utf-8" />

	<title>任务管理系统</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- BEGIN GLOBAL MANDATORY STYLES -->

</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- BEGIN HEADER -->

	<div th:replace="html/public :: #top_dh_common">

	</div>
	<!-- END HEADER -->



	<div class="page-container row-fluid">
		<div th:replace="html/public :: #left_menu_common(activeOne='task',activeTwo='tableAdmin',activeThree='')">

		</div>
		<!-- BEGIN SIDEBAR -->


		<!-- END SIDEBAR -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			

			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->
				<!--填写头部信息-->
				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN STYLE CUSTOMIZER -->

<!--						<div th:replace="html/public :: #main_color_common"></div>-->
						<!-- END BEGIN STYLE CUSTOMIZER -->    

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							任务 <small>管理</small>

						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="index.html" th:href="@{/webAdmin/goTaskTable}">任务</a>

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="#">管理</a></li>

							
						</ul>

						
					</div>

				</div>

				
				
			</div>

			<!-- END PAGE CONTAINER-->
			<div class="row-fluid">
				<div class="span12">
			<!-- 可以编写其他信息 style="width: 98%;margin-left: 18px;margin-right: 10px;"-->
<!--			<div id="dashboard"  class="span6 responsive" data-tablet="span12 fix-offset" data-desktop="span6"></div>-->
<!--				-->
					<div class="portlet box blue">

					<div class="portlet-title">

						<div class="caption"><i class="icon-cogs"></i>任务

						</div>

						<div class="actions">
<!--							<input type="text" style="height: 10px;" id="serch" name="serch">-->

							<a href="#" class="btn green"><i class="icon-plus"></i> Add</a>

							<a href="#" class="btn yellow"><i class="icon-print"></i> Print</a>

						</div>

					</div>
				<div class="portlet-body">
					<!--table table-striped table-bordered table-hover -->
					<table class="table table-striped table-bordered table-hover table-full-width" id="sample_2">

						<thead>

						<tr>
<!--							<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>-->

							<th>ID</th>
							<th>产品</th>
							<th>昵称</th>
							<th>渠道</th>
							<th>类型</th>
							<th>ADID</th>
							<th>APPID</th>
							<th>BID</th>
							<th>OrderId</th>
							<th>任务</th>
							<th>任务</th>
							<th>实际</th>
							<th>完成</th>
							<th>回调</th>
							<th>结束</th>
							<th>时间</th>
							<th>日期</th>
							<th>操作</th>

						</tr>

						</thead>

						<tbody>

						<tr class="odd gradeX" th:each="task : ${list}">
							<td th:text="${task?.id}">12</td>
							<td th:text="${task?.names}">58同城（55）</td>
							<td th:text="${task?.r5}">小极红包</td>
							<td th:text="${task?.qd}">cd</td>
							<td th:text="${task?.tasktype} == 0 ? '快速':'回调'">回调</td>
							<td th:text="${task?.cusid}">55</td>
							<td th:text="${task?.appstoreid}">55</td>
							<td th:text="${task?.bundleid}">55</td>
							<td th:text="${task?.appurl}">55</td>
							<td th:text="${task?.r3} == 0 ? '正式':'测试'">正式</td>
							<td th:text="${task?.sjnumber}">0</td>
							<td th:text="${task?.number}">1000</td>
							<td th:text="${task?.r1}">0</td>
							<td th:text="${task?.r2}">0</td>
							<td th:text="${task?.isend} == 0 ? '未结束' : '结束'">否</td>
							<td th:text="${task?.tasktime}">30</td>
							<td th:text="${#dates.format(task?.changetime, 'yyyy-MM-dd')}">2020-03-30</td>

							<td>

								<a th:href="@{/webAdmin/goTaskDetail/}+'0/'+${task?.id}+'/0/0'"><button type="button" class="btn blue">详情</button></a>
								<a th:href="@{/webAdmin/goGjcTable/}+${task?.id}"><button type="button" class="btn blue">关键词</button></a>
								<a th:href="@{/webAdmin/goTaskCopy/}+${task?.id}"><button type="button" class="btn blue">复制</button></a>
								<a th:href="@{/downTaskExl/}+${task?.id}+'/'+${task?.tasktype}+'/'+${task?.sjnumber}"><button type="button" class="btn blue">Exl</button></a>
								<a th:href="@{/webAdmin/goQdUrl/}+${task?.id}"><button type="button" class="btn blue">URL</button></a>



							</td>



						</tr>

						</tbody>

					</table>

				</div>


				</div>


		</div>
			</div>
		</div>
		<!-- END PAGE -->


	</div>

	<!-- END CONTAINER -->

	<!-- BEGIN FOOTER -->
	<div th:replace="html/public :: #down_dh_common"></div>


	<div th:replace="html/public :: #js_down_common">

	</div>
	<!-- END CORE PLUGINS -->

	<script type="text/javascript" src="media/js/select2.min.js" th:src="@{/media/js/select2.min.js}"></script>

	<script type="text/javascript" src="media/js/jquery.dataTables.js" th:src="@{/media/js/jquery.dataTables.js}"></script>

	<script type="text/javascript" src="media/js/DT_bootstrap.js" th:src="@{/media/js/DT_bootstrap.js}"></script>

	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="media/js/app.js" type="text/javascript" th:src="@{/media/js/app.js}"></script>

	<script src="media/js/table-advanced.js" th:src="@{/media/js/table-advanced.js}"></script>
	<script>

		jQuery(document).ready(function() {    

		   App.init(); // initlayout and core plugins
			TableAdvanced.init();

		   //Index.initCalendar(); // init index page's custom scripts

		  // Index.initCharts(); // init index page's custom scripts

		  // Index.initChat();

		  // Index.initMiniCharts();

		   // Index.initDashboardDaterange();

		   // Index.initIntro();

		});

	</script>

	<!-- END JAVASCRIPTS -->

</body>

<!-- END BODY -->

</html>
