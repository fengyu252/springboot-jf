		<!-- BEGIN SIDEBAR -->

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

				<!-- BEGIN PAGE HEADER-->
				<!--填写头部信息-->
				<div class="row-fluid">

					<div class="span12">



						<h3 class="page-title">

							手机 <small>编号</small>

						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="index.html" th:href="@{/webAdmin/goSjTaskIphone}">手机</a>

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="#">编号</a></li>


						</ul>

						
					</div>

				</div>


				
			</div>

			<!-- END PAGE CONTAINER-->

				<div class="span12">
			<!-- 可以编写其他信息 style="width: 98%;margin-left: 18px;margin-right: 10px;"-->
<!--			<div id="dashboard"  class="span6 responsive" data-tablet="span12 fix-offset" data-desktop="span6"></div>-->
<!--				-->
					<div class="portlet box blue">

					<div class="portlet-title">

						<div class="caption"><i class="icon-cogs"></i>列表

						</div>

						<div class="actions">
<!--							<input type="text" style="height: 10px;" id="serch" name="serch">-->

							<a href="#" th:href="@{/webAdmin/goSjTaskIphoneAdd}" class="btn green"><i class="icon-plus"></i> 添加</a>
							<a href="#" th:href="@{/webAdmin/goSjTaskIphone/1}" class="btn yellow"><i class="icon-print"></i>隐藏显示</a>
							<a href="#" th:href="@{/webAdmin/updateSjTaskIphoneAllZero}" class="btn yellow"><i class="icon-print"></i> 全部清除</a>

						</div>

					</div>
				<div class="portlet-body">
					<!--table table-striped table-bordered table-hover -->
					<table class="table table-striped table-bordered table-hover table-full-width" id="sample_2">

						<thead>

						<tr>
<!--							<th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_2 .checkboxes" /></th>-->

							<th>ID</th>
							<th>编号任务</th>
							<th>手机编号</th>
							<th>任务ID</th>
							<th>当前任务</th>
							<th>时间</th>

							<th>操作</th>

						</tr>

						</thead>

						<tbody>

						<tr class="odd gradeX" th:each="task : ${list}">
							<td th:text="${task?.id}">12</td>
							<td th:text="${task?.r1}">58同城（55）</td>
							<td th:text="${task?.iphonenumber}">小极红包</td>
							<td th:text="${task?.taskid}">cd</td>
							<td th:text="${task?.r3}">回调</td>
							<td th:text="${task?.changetime}">2020-03-30</td>
							<td>
								<a href="#" th:href="@{/webAdmin/goSjTaskIphoneUpdate/}+${task?.id}"><button type="button" class="btn blue">修改</button></a>
								<a href="#" th:href="@{/webAdmin/updateSjTaskIphoneZero/}+${task?.id}"><button type="button" class="btn blue">置空</button></a>
								<a href="#"  th:href="@{/webAdmin/delSjTaskIphoneById/}+${task?.id}" ><button type="button" class="btn blue">删除</button></a>
								<a href="#"  th:href="@{/webAdmin/updateSjTaskIphoneYc/}+${task?.id}+'/1'" ><button type="button" class="btn blue">隐藏</button></a>

							</td>



						</tr>

						</tbody>

					</table>

				</div>
