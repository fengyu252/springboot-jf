<!DOCTYPE html>

	<meta charset="utf-8" />

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- BEGIN HEADER -->

	<div th:replace="html/public :: #top_dh_common">

	</div>
	<!-- END HEADER -->
    
	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- BEGIN SIDEBAR -->

		<div th:replace="html/public :: #left_menu_common(activeOne='tj',activeTwo='totalTask',activeThree='')">

		</div>
		<!-- END SIDEBAR -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			

			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->
				<!--填写头部信息-->
				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN STYLE CUSTOMIZER -->

<!--						<div th:replace="html/public :: #main_color_common"></div>-->
						<!-- END BEGIN STYLE CUSTOMIZER -->    

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							统计 <small>列表</small>

						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="#">统计</a>

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="#" >列表</a></li>

						</ul>

						
					</div>

				</div>

				
				
			</div>

			<!-- END PAGE CONTAINER-->
			<div class="row-fluid">
				<div class="span12">
			<!-- 可以编写其他信息-->
			<input type="hidden"  id="durl" name="durl">
			<div  class="portlet box blue">
				<div class="portlet-title">

					<div class="caption"><i class="icon-cogs"></i>
						<input type="text" name="d1" id="d1">-
						<input  type="text" name="d2" id="d2">
					</div>

					<div class="actions">

						<a href="#"  th:onclick="serch([[@{/webAdmin/totalTaskMess}]])"  class="btn green"><i class="icon-plus"></i> 搜索</a>

						<a href="#" class="btn yellow"><i class="icon-print"></i> 其他</a>

					</div>

				</div>
				<div class="portlet-body no-more-tables">
				<table class="table-bordered table-striped table-condensed cf">
					<thead>
					<tr>
						<th>时间</th>
						<th>APP</th>
						<th>渠道</th>
						<th>数量</th>
						<th>类型</th>
						<th th:text="合计 + ${sum}+'('+${ssum}+'/'+${hsum}+')'">合计</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="task : ${list}">
						<td th:text="${#dates.format(task?.changetime, 'yyyy-MM-dd')}">12</td>
						<td th:text="${task?.names}">12</td>
						<td th:text="${task?.r5}"></td>
						<td th:text="${task?.sjnumber}"></td>
						<td th:if="${task?.tasktype} ==0">快速</td>
						<td th:if="${task?.tasktype} ==1">回调</td>
						<td th:if="${task?.tasktype} ==2"></td>

						<td th:text="${task?.r3}"></td>
					</tr>

					</tbody>
				</table>
			</div>
		</div>
				</div>
			</div>
		</div>
		<!-- END PAGE -->

	</div>

	<!-- END CONTAINER -->

	<!-- BEGIN FOOTER -->
	<div th:replace="html/public :: #down_dh_common"></div>


	<div th:replace="html/public :: #js_down_common">

	</div>

		}

</body>
